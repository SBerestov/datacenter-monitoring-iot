    <!-- Название графика -->
    <text x="65" y="15" font-weight="bold" font-size="12">Давление</text>
    
    <!-- Ось Y -->
    <line x1="45" y1="30.0" x2="770" y2="30.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="34.0" class="y-label">1010.4</text>
    <line x1="45" y1="100.0" x2="770" y2="100.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="104.0" class="y-label">1010.2</text>
    <line x1="45" y1="170.0" x2="770" y2="170.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="174.0" class="y-label">1010.0</text>
    <line x1="45" y1="240.0" x2="770" y2="240.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="244.0" class="y-label">1009.9</text>
    <line x1="45" y1="310.0" x2="770" y2="310.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="314.0" class="y-label">1009.7</text>
    <line x1="45" y1="380.0" x2="770" y2="380.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="384.0" class="y-label">1009.5</text>
    <line x1="45" y1="450.0" x2="770" y2="450.0" stroke="#ccc" stroke-width="0.7"/>
    <text x="40" y="454.0" class="y-label">1009.4</text>
    
    <!-- Данные -->
    <path d="M 410,450.0" class="data-line"/>
    
    <!-- Подписи оси X -->
    <line x1="410" y1="450" x2="410" y2="30" stroke="#ccc" stroke-width="0.7"/>
